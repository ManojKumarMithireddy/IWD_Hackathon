<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="welcome">E-Waste Management System</div>
        <a href="../index.html"><button id="logoutButton">Logout</button></a>
    </div>
    <nav class="menu">
        <ul>
            <li><button onclick="showSection('manageAccounts')">Manage Accounts</button></li>
            <li><button onclick="showSection('requests')">Collection Requests</button></li>
            <li><button onclick="showSection('incentives')">Incentive System</button></li>
            <li><button onclick="showSection('leaderboard')">Leaderboard</button></li>
        </ul>
    </nav>
    <div class="container" id="manageAccounts">
        <h1>Manage User and Industry Accounts</h1>
        <table id="accountsTable">
            <thead>
                <tr>
                    <th>Account Type</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Accounts will be populated here -->
            </tbody>
        </table>
    </div>
    <div class="container" id="requests" style="display:none;">
        <h1>Collection and Recycling Requests</h1>
        <table id="requestsTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Requestor</th>
                    <th>Items</th>
                    <th>Quantity</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Requests will be populated here -->
            </tbody>
        </table>
    </div>
    <div class="container" id="incentives" style="display:none;">
        <h1>Incentive System</h1>
        <table id="incentivesTable">
            <thead>
                <tr>
                    <th>User</th>
                    <th>Points Earned</th>
                    <th>Rewards Redeemed</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Incentives will be populated here -->
            </tbody>
        </table>
    </div>
    <div class="container" id="leaderboard" style="display:none;">
        <h1>Leaderboard</h1>
        <table id="leaderboardTable">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody>
                <!-- Leaderboard data will be populated here -->
            </tbody>
        </table>
    </div>

    <script>
        async function fetchData() {
            const response = await fetch('../data.json');
            return response.json();
        }

        function showSection(sectionId) {
            const sections = document.querySelectorAll('.container');
            sections.forEach(section => {
                section.style.display = section.id === sectionId ? 'block' : 'none';
            });
        }

        function populateAccountsTable(accounts) {
            const tableBody = document.querySelector('#accountsTable tbody');
            tableBody.innerHTML = '';
            accounts.forEach(account => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${account.type}</td>
                    <td>${account.name}</td>
                    <td>${account.email}</td>
                    <td>${account.status}</td>
                    <td><button onclick="editAccount('${account.name}')">Edit</button></td>
                `;
                tableBody.appendChild(row);
            });
        }

        function populateRequestsTable(requests) {
            const tableBody = document.querySelector('#requestsTable tbody');
            tableBody.innerHTML = '';
            requests.forEach(request => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${request.date}</td>
                    <td>${request.name}</td>
                    <td>${request.items}</td>
                    <td>${request.quantity}</td>
                    <td>${request.status}</td>
                    <td><button onclick="editRequest('${request.name}')">Edit</button></td>
                `;
                tableBody.appendChild(row);
            });
        }

        function populateIncentivesTable(rewards) {
            const tableBody = document.querySelector('#incentivesTable tbody');
            tableBody.innerHTML = '';
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>All Users</td>
                <td>${rewards.totalPoints}</td>
                <td>${rewards.redeemed.join(', ')}</td>
                <td><button onclick="editIncentive()">Edit</button></td>
            `;
            tableBody.appendChild(row);
        }

        function populateLeaderboardTable(leaderboard) {
            const tableBody = document.querySelector('#leaderboardTable tbody');
            tableBody.innerHTML = '';
            leaderboard.forEach(entry => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${entry.rank}</td>
                    <td>${entry.name}</td>
                    <td>${entry.points}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function editAccount(accountName) {
            alert(`Edit account: ${accountName}`);
        }

        function editRequest(requestName) {
            alert(`Edit request by: ${requestName}`);
        }

        function editIncentive() {
            alert('Edit incentive system');
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const data = await fetchData();
            populateAccountsTable(data.accounts);
            populateRequestsTable(data.userpastRequests);
            populateIncentivesTable(data.rewards);
            populateLeaderboardTable(data.leaderboard);
        });
    </script>
</body>
</html>
