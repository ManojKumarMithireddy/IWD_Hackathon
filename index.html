<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - E-Waste Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2e86ab;
            --primary-dark: #1b5299;
            --secondary-color: #f18f01;
            --accent-color: #c73e1d;
            --light-color: #f5f5f5;
            --dark-color: #333;
            --success-color: #4caf50;
            --error-color: #f44336;
            --box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--dark-color);
            line-height: 1.6;
            background-image: url('./bg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .signin-wrapper {
            display: flex;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--box-shadow);
            width: 900px;
            min-height: 600px;
        }
        
        .signin-illustration {
            flex: 1;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .signin-illustration::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }
        
        .signin-illustration::after {
            content: '';
            position: absolute;
            bottom: -80px;
            left: -80px;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }
        
        .illustration-img {
            width: 100%;
            max-width: 350px;
            margin-bottom: 30px;
        }
        
        .illustration-title {
            font-size: 2rem;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .illustration-text {
            text-align: center;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        
        .signin-content {
            flex: 1;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .signin-header {
            margin-bottom: 40px;
            text-align: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            background: var(--primary-color);
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }
        
        .signin-title {
            font-size: 2rem;
            color: var(--primary-dark);
            margin-bottom: 10px;
        }
        
        .signin-subtitle {
            color: #666;
            font-size: 1rem;
        }
        
        .signin-form {
            width: 100%;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-color);
        }
        
        .form-input {
            width: 100%;
            padding: 15px 20px 15px 45px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: var(--transition);
            background-color: #f9f9f9;
        }
        
        .form-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(46, 134, 171, 0.2);
            outline: none;
            background-color: white;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 42px;
            color: #999;
            font-size: 1.2rem;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
        }
        
        .checkbox-container input {
            margin-right: 10px;
            width: 16px;
            height: 16px;
            accent-color: var(--primary-color);
        }
        
        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }
        
        .forgot-password:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        
        .signin-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, var(--primary-color), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(46, 134, 171, 0.4);
        }
        
        .signin-button:hover {
            background: linear-gradient(to right, var(--primary-dark), var(--primary-color));
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(46, 134, 171, 0.6);
        }
        
        .signin-button:active {
            transform: translateY(0);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #999;
        }
        
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #ddd;
        }
        
        .divider-text {
            padding: 0 15px;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .social-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            border: 1px solid #ddd;
            color: #555;
            font-size: 1.2rem;
            transition: var(--transition);
            cursor: pointer;
        }
        
        .social-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .facebook-button:hover {
            color: #1877f2;
            border-color: #1877f2;
        }
        
        .google-button:hover {
            color: #db4437;
            border-color: #db4437;
        }
        
        .twitter-button:hover {
            color: #1da1f2;
            border-color: #1da1f2;
        }
        
        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        
        .signup-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }
        
        .signup-link a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .signin-wrapper {
                flex-direction: column;
                width: 100%;
                max-width: 500px;
            }
            
            .signin-illustration {
                padding: 30px 20px;
            }
            
            .illustration-img {
                max-width: 200px;
            }
            
            .illustration-title {
                font-size: 1.5rem;
            }
            
            .signin-content {
                padding: 40px 30px;
            }
        }
        
        @media (max-width: 480px) {
            .signin-wrapper {
                border-radius: 0;
                min-height: 100vh;
            }
            
            .signin-content {
                padding: 30px 20px;
            }
            
            .remember-forgot {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
        }
        
        /* Animation */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        .floating {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signin-wrapper">
            <div class="signin-illustration">
                <img src="https://cdn-icons-png.flaticon.com/512/3652/3652191.png" alt="E-Waste Management" class="illustration-img floating">
                <h2 class="illustration-title">E-Waste Management System</h2>
                <p class="illustration-text">Join us in creating a sustainable future through responsible e-waste disposal</p>
            </div>
            
            <div class="signin-content">
                <div class="signin-header">
                    <div class="logo">EW</div>
                    <h1 class="signin-title">Welcome Back</h1>
                    <p class="signin-subtitle">Sign in to your account to continue</p>
                    <p class="signin-subtitle">use admin or normal or industrial as username</p>
                </div>
                
                <form id="signin-form" class="signin-form">
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="username" class="form-input" placeholder="Enter your username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                    </div>
                    
                    <div class="remember-forgot">
                        <div class="checkbox-container">
                            <input type="checkbox" id="remember-me">
                            <label for="remember-me">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="signin-button">Sign In</button>
                    
                    <div class="divider">
                        <span class="divider-text">or continue with</span>
                    </div>
                    
                    <div class="social-login">
                        <div class="social-button facebook-button">
                            <i class="fab fa-facebook-f"></i>
                        </div>
                        <div class="social-button google-button">
                            <i class="fab fa-google"></i>
                        </div>
                        <div class="social-button twitter-button">
                            <i class="fab fa-twitter"></i>
                        </div>
                    </div>
                    
                    <p class="signup-link">
                        Don't have an account? <a href="./signup.html">Sign up here</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('signin-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember-me').checked;
    
            // Perform sign-in logic here (e.g., send data to server)
            console.log('Username:', username);
            console.log('Password:', password);
            console.log('Remember me:', rememberMe);
            
            // Determine user type based on username or other criteria
            let usertype;
            if(username === 'admin') {
                usertype = 'Admin';
            } else if(username.startsWith('indus')) {
                usertype = 'IndusUser';
            } else if(username.startsWith('norm')) {
                usertype = 'NormUser';
            } else {
                // Show error message
                const errorElement = document.createElement('div');
                errorElement.style.color = 'var(--error-color)';
                errorElement.style.marginTop = '10px';
                errorElement.style.textAlign = 'center';
                errorElement.textContent = 'Invalid username or password';
                
                const form = document.getElementById('signin-form');
                const existingError = form.querySelector('.error-message');
                if (existingError) {
                    form.removeChild(existingError);
                }
                form.appendChild(errorElement);
                
                // Shake animation for error
                form.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    form.style.animation = '';
                }, 500);
                
                return;
            }
            
            // Store remember me preference
            if (rememberMe) {
                localStorage.setItem('rememberUsername', username);
            } else {
                localStorage.removeItem('rememberUsername');
            }
    
            // Redirect to the appropriate dashboard after successful sign-in
            let redirectUrl;
            if (usertype === 'IndusUser') {
                redirectUrl = './IndusUser/';
            } else if (usertype === 'NormUser') {
                redirectUrl = './NormUser/';
            } else if (usertype === 'Admin') {
                redirectUrl = './Admin/';
            }
            window.location.href = redirectUrl;
        });
        
        // Check for remembered username
        document.addEventListener('DOMContentLoaded', function() {
            const rememberedUsername = localStorage.getItem('rememberUsername');
            if (rememberedUsername) {
                document.getElementById('username').value = rememberedUsername;
                document.getElementById('remember-me').checked = true;
            }
        });
        
        // Add shake animation for errors
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
