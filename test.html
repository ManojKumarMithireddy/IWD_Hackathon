<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Waste Management</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="auth">
      <div id="signup">
        <h2>Sign Up</h2>
        <input type="text" id="signupUser" placeholder="Username" required />
        <input type="password" id="signupPass" placeholder="Password" required />
        <button onclick="registerUser()">Sign Up</button>
        <p>Already have an account? <a href="#" onclick="toggleAuth()">Sign In</a></p>
      </div>
      <div id="signin" style="display: none">
        <h2>Sign In</h2>
        <input type="text" id="signinUser" placeholder="Username" required />
        <input type="password" id="signinPass" placeholder="Password" required />
        <button onclick="loginUser()">Sign In</button>
        <p>Don't have an account? <a href="#" onclick="toggleAuth()">Sign Up</a></p>
      </div>
    </div>

    <div id="dashboard" style="display: none">
      <h2>Welcome, <span id="username"></span></h2>
      <button onclick="logout()">Logout</button>
      <h3>Your Uploaded E-Waste</h3>
      <ul id="userWasteList"></ul>

      <h3>Upload New E-Waste</h3>
      <input type="text" id="wasteName" placeholder="E-Waste Name" required />
      <button onclick="uploadWaste()">Upload</button>
    </div>

    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      #auth, #dashboard {
        max-width: 400px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        margin-top: 50px;
      }
      input, button {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        background: #28a745;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background: #218838;
      }
    </style>

    <script>
      function toggleAuth() {
        document.getElementById('signup').style.display = document.getElementById('signup').style.display === 'none' ? 'block' : 'none';
        document.getElementById('signin').style.display = document.getElementById('signin').style.display === 'none' ? 'block' : 'none';
      }

      function registerUser() {
        let username = document.getElementById('signupUser').value.trim();
        let password = document.getElementById('signupPass').value;
        if (username && password) {
          if (!localStorage.getItem(username)) {
            localStorage.setItem(username, password);
            alert('Account created successfully!');
          } else {
            alert('Username already exists!');
          }
        } else {
          alert('Please fill in all fields!');
        }
      }

      function loginUser() {
        let username = document.getElementById('signinUser').value.trim();
        let password = document.getElementById('signinPass').value;
        if (username && password) {
          if (localStorage.getItem(username) === password) {
            document.getElementById('auth').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('username').innerText = username;
          } else {
            alert('Invalid username or password!');
          }
        } else {
          alert('Please fill in all fields!');
        }
      }

      function logout() {
        document.getElementById('auth').style.display = 'block';
        document.getElementById('dashboard').style.display = 'none';
      }

      function uploadWaste() {
        let wasteName = document.getElementById('wasteName').value.trim();
        if (wasteName) {
          let userWasteList = document.getElementById('userWasteList');
          let listItem = document.createElement('li');
          listItem.innerText = wasteName;
          userWasteList.appendChild(listItem);
          document.getElementById('wasteName').value = '';
        } else {
          alert('Please enter a waste name!');
        }
      }
    </script>
  </body>
</html>
