<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - E-Waste Management</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <style>
        :root {
            --primary-color: #2e86ab;
            --primary-dark: #1b5299;
            --secondary-color: #f18f01;
            --accent-color: #c73e1d;
            --light-color: #f5f5f5;
            --dark-color: #333;
            --success-color: #4caf50;
            --error-color: #f44336;
            --box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            --border-radius: 8px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: var(--dark-color);
        }
        
        .signup-container {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            transition: var(--transition);
        }
        
        .signup-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .signup-header h2 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .signup-header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .signup-form {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-color);
            font-size: 14px;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 14px;
            transition: var(--transition);
            background-color: var(--light-color);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(46, 134, 171, 0.2);
            background-color: white;
        }
        
        .form-control::placeholder {
            color: #6c757d;
            opacity: 0.7;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-top: 15px;
        }
        
        .checkbox-group input {
            margin-right: 10px;
        }
        
        .checkbox-group label {
            margin-bottom: 0;
            font-size: 13px;
            color: #6c757d;
        }
        
        .checkbox-group a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .checkbox-group a:hover {
            text-decoration: underline;
            color: var(--primary-dark);
        }
        
        .btn {
            display: inline-block;
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, var(--primary-color), var(--primary-dark));
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            margin-top: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .btn:hover {
            background: linear-gradient(to right, var(--primary-dark), var(--primary-color));
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #6c757d;
        }
        
        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-link a:hover {
            text-decoration: underline;
            color: var(--primary-dark);
        }
        
        .industrial-fields {
            background-color: rgba(46, 134, 171, 0.05);
            padding: 20px;
            border-radius: var(--border-radius);
            margin-top: 20px;
            border-left: 4px solid var(--secondary-color);
            display: none;
            animation: fadeIn 0.3s ease;
        }
        
        .materials-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        
        .material-item {
            display: flex;
            align-items: center;
        }
        
        .material-item input {
            margin-right: 8px;
            accent-color: var(--primary-color);
        }
        
        .material-item label {
            margin-bottom: 0;
            font-weight: 400;
        }
        
        select.form-control {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%232e86ab' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 15px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 576px) {
            .signup-container {
                max-width: 100%;
            }
            
            .signup-header {
                padding: 20px 15px;
            }
            
            .signup-form {
                padding: 20px 15px;
            }
            
            .materials-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <h2>Join E-Waste Management</h2>
            <p>Help create a sustainable future by properly managing e-waste</p>
        </div>
        
        <form class="signup-form" id="signup-form">
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" class="form-control" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" class="form-control" placeholder="Enter your phone number" required>
            </div>
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Choose a username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Create a password" required>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" class="form-control" placeholder="Confirm your password" required>
            </div>
            
            <div class="form-group">
                <label for="user-type">I am a:</label>
                <select id="user-type" class="form-control" onchange="toggleFields()">
                    <option value="normal">Individual User</option>
                    <option value="industrial">Business/Industrial User</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" class="form-control" placeholder="City, State, Country" required>
            </div>
            
            <div id="industrial-fields" class="industrial-fields">
                <div class="form-group">
                    <label for="company-name">Company/Industry Name</label>
                    <input type="text" id="company-name" class="form-control" placeholder="Enter company name">
                </div>
                
                <div class="form-group">
                    <label for="business-reg">Business Registration Number</label>
                    <input type="text" id="business-reg" class="form-control" placeholder="Enter registration number">
                </div>
                
                <div class="form-group">
                    <label for="industry-type">Industry Type</label>
                    <select id="industry-type" class="form-control">
                        <option value="recycling">Recycling</option>
                        <option value="manufacturing">Manufacturing</option>
                        <option value="retail">Retail</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Materials of Interest</label>
                    <div class="materials-grid">
                        <div class="material-item">
                            <input type="checkbox" id="copper" value="Copper">
                            <label for="copper">Copper</label>
                        </div>
                        <div class="material-item">
                            <input type="checkbox" id="aluminum" value="Aluminum">
                            <label for="aluminum">Aluminum</label>
                        </div>
                        <div class="material-item">
                            <input type="checkbox" id="batteries" value="Batteries">
                            <label for="batteries">Batteries</label>
                        </div>
                        <div class="material-item">
                            <input type="checkbox" id="circuit-boards" value="Circuit Boards">
                            <label for="circuit-boards">Circuit Boards</label>
                        </div>
                        <div class="material-item">
                            <input type="checkbox" id="plastics" value="Plastics">
                            <label for="plastics">Plastics</label>
                        </div>
                        <div class="material-item">
                            <input type="checkbox" id="glass" value="Glass">
                            <label for="glass">Glass</label>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
            </div>
            
            <button type="submit" class="btn">Create Account</button>
            
            <div class="login-link">
                Already have an account? <a href="./">Sign In</a>
            </div>
        </form>
    </div>
    
    <script>
        function toggleFields() {
            const userType = document.getElementById("user-type").value;
            const industrialFields = document.getElementById("industrial-fields");
            
            if (userType === "industrial") {
                industrialFields.style.display = "block";
            } else {
                industrialFields.style.display = "none";
            }
        }
        
        // Form validation would go here
        document.getElementById("signup-form").addEventListener("submit", function(e) {
            e.preventDefault();
            // Add form validation logic
            alert("Form submitted successfully!");
        });
    </script>
</body>
</html>
